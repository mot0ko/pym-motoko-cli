on:
  pull_request:
  push:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  main_build:
    runs-on: ubuntu-24.04
    name: Sequential build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Main build
        id: build
        uses: ./.github/actions
      
      - uses: actions/upload-artifact@v4
        if: always()  # ensures it runs even if tests fail
        with:
          name: py package
          path: dist/motoko_cli-*.tar.gz
